<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>

  <body>
    <header class="site-header" role="banner">
      <div class="wrapper">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <nav class="site-nav">
          <a class="page-link" href="{{ '/' | relative_url }}">Home</a>
          <a class="page-link" href="{{ '/schedule.html' | relative_url }}">Schedule</a>
          <a class="page-link" href="{{ '/assignments/' | relative_url }}">Assignments</a>
          <a class="page-link" href="{{ '/lectures/' | relative_url }}">Lectures</a>
        </nav>
      </div>
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="wrapper">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </div>
    </footer>
  </body>
</html>
